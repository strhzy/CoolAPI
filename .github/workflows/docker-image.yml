name: Deploy API

on:
  push:
    branches:
      - master

jobs:
  push-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .  # Путь к контексту
          file: ./EldMvideoAPI/Dockerfile  # Укажите путь к Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/eldomvideoapi:latest

  run-docker:
    needs: push-docker
    runs-on: self-hosted
    steps:
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | sudo docker login -u ${{ vars.DOCKERHUB_USERNAME }} --password-stdin && sudo docker pull strhzy/eldomvideoapi

      - name: Get docker-compose
        run: sudo curl -OJ https://github.com/strhzy/CoolAPI/blob/master/EldoMvideoAPI/docker-compose.yml

      - name: Run docker-compose
        run: sudo docker-compose up -d
